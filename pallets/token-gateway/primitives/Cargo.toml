[package]
name = "token-gateway-primitives"
version = "16.0.0"
edition = "2021"
description = "A collection of types used by token gateway"
authors = ["Polytope Labs <hello@polytope.technology>"]
license = "Apache-2.0"
repository = "https://github.com/polytope-labs/hyperbridge"
homepage = "https://docs.hyperbridge.network/developers/polkadot/tokengateway"
documentation = "https://docs.rs/pallet-token-gateway"
keywords = [
    "substrate",
    "polkadot-sdk",
    "ISMP",
    "interoperability",
    "pallet-assets",
]
readme = "README.md"

[dependencies]
frame-support = { workspace = true }
frame-system = { workspace = true }
sp-runtime = { workspace = true }
sp-core = { workspace = true }
sp-io = { workspace = true }
primitive-types = { workspace = true }

ismp = { workspace = true }
pallet-ismp = { workspace = true }

log = { workspace = true }
codec = { workspace = true }
scale-info = { workspace = true }
anyhow = { workspace = true }

alloy-primitives = { workspace = true }
alloy-sol-macro = { workspace = true }
alloy-sol-types = { workspace = true }

[features]
default = ["std"]
std = [
    "frame-support/std",
    "frame-system/std",
    "sp-runtime/std",
    "sp-core/std",
    "sp-io/std",
    "primitive-types/std",
    "ismp/std",
    "pallet-ismp/std",
    "log/std",
    "scale-info/std",
    "anyhow/std",
    "alloy-primitives/std",
]
try-runtime = ["frame-support/try-runtime"]
