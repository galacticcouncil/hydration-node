[package]
name = "pallet-currencies"
description = "Provide `MultiCurrency` implementation using `pallet-balances` and `orml-tokens` module."
repository = "https://github.com/open-web3-stack/open-runtime-module-library/tree/master/currencies"
license = "Apache-2.0"
version = "2.1.1"
authors = ["Laminar Developers <hello@laminar.one>"]
edition = "2021"

[dependencies]
scale-info = { version = "2.11.1", default-features = false, features = ["derive"] }
serde = { version = "1.0.197", optional = true }
codec = { package = "parity-scale-codec", version = "3.6.1", default-features = false }

sp-runtime = { workspace = true }
sp-io = { workspace = true }
sp-std = { workspace = true }
frame-support = { workspace = true }
frame-system = { workspace = true }

orml-traits = { workspace = true }
orml-utilities = { workspace = true }

[dev-dependencies]
sp-core = { workspace = true }
pallet-balances = { workspace = true }
orml-tokens = { workspace = true }

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"scale-info/std",
	"sp-runtime/std",
	"sp-std/std",
	"sp-io/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-balances/std",
	"orml-traits/std",
	"orml-tokens/std",
	"orml-utilities/std",
]
try-runtime = ["frame-support/try-runtime"]
